server.port=8080
server.address=0.0.0.0

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/geodata
spring.datasource.username=geodata_user
spring.datasource.password=geodata_password
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.geodata.model


